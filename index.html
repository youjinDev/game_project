<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script type = "module" src="src/main.js" defer></script>
    <script
        src="https://kit.fontawesome.com/9eb162ac0d.js"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="game__container">
        <div class="total__score">score : <span>0</span></div>
        <header class="game__header">
        <!-- play Btn -->
            <button class="play__btn">
                <i class="fas fa-play"></i>
            </button>

        <!-- Timer -->
            <span class="game__timer"></span>

        <!-- Counter -->
            <span class="game__counter"></span>
        </header>

        <!-- Game field -->
        <section class="game__field"></section>

        <!-- popup -->
        <div class="popup invisible">
            <p class ="message"></p>
            <button class="restart__btn">Restart</button>
            <button class="next__btn">Next stage</button>
        </div>
    </div>
</body>
</html>
